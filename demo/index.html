<!DOCTYPE html>
<html>
<head>
  <title>ng-Loading</title>
  <link rel="stylesheet" type="text/css" href="./styles/prism.css">
  <link rel="stylesheet" type="text/css" href="./lib/lumx/dist/css/lumx.css">
  <link rel="stylesheet" type="text/css" href="./styles/ngLoading.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/demo.css">

  <script src="./prism.js"></script>


  <script src="./lib/jquery/dist/jquery.js"></script>
  <script src="./lib/velocity/velocity.js"></script>
  <script src="./lib/moment/min/moment-with-locales.min.js"></script>
  <script src="./lib/angular/angular.js"></script>
  <script src="./lib/lodash/dist/lodash.js"></script>
  <script src="./lib/lumx/dist/js/lumx.js"></script>
  

  <script src="./app/ngLoading.js"></script>
  <script src="./app/app.js"></script>
</head>
<body>
  <div ng-app="Demo">

    <!-- ToolBar -->
    <header class="header">
      <div class="toolbar__left mr">
        <button class="btn btn--l btn--black btn--icon" lx-ripple>
          <i class="mdi mdi--menu"></i>
        </button>
      </div>
      <span class="main-logo fs-display-1"> ng-Loading </span>
    </header>

    <!-- Main Content -->
    <div ng-controller="LoadingController">
      <div class="grid">
        
      <div class="card">
        <!-- Card Header -->
        <div class="card__top">
          <strong class="card-title">Global Configuration</strong>
        </div>
        <!-- Card Content -->
        <div class="card__content">
          <span class="card-subtitle">Add configuration options inside the config block of your angular application</span>
          <div class="grid">
            <div class="grid__col4">
            <!-- Opacity -->
              <lx-text-field label="Opacity">
                <input type="number" ng-model="opacity">
              </lx-text-field>
            <!-- Transition Speed -->
              <lx-text-field label="Transition Speed">
                <input type="number" ng-model="transitionSpeed">
              </lx-text-field>
              
            <!-- Colors -->
              <lx-select placeholder="Color" choices="colors">
                <lx-select-selected> {{ $selected.color }} </lx-select-selected>
                <lx-select-choices> {{ $choice.color }} </lx-select-choices>
              </lx-select>

            <!-- Class -->
              <lx-select placeholder="Class" choices="classes">
                <lx-select-selected> {{ $selected.class }}</lx-select-selected>
                <lx-select-choices> {{ $choice.class }}</lx-select-choices>
              </lx-select>

            <!-- Icon -->
              <lx-select placeholder="Icon">

              </lx-select>


            </div>
          </div>
        </div>
      </div>
      </div>
 
    </div>

  </div>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-44212105-3', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
