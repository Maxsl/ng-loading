<!DOCTYPE html>
<html>
<head>
  <title>ng-Loading</title>
  <link rel="stylesheet" type="text/css" href="../src/styles/materialSpinner.css">
  <link rel="stylesheet" type="text/css" href="../src/styles/google-loader.css">
  <link rel="stylesheet" type="text/css" href="../src/styles/google-loader.css">
  <link rel="stylesheet" type="text/css" href="../src/styles/bar-loader.css">
  <link rel="stylesheet" type="text/css" href="../src/styles/style.css">
  <link rel="stylesheet" type="text/css" href="../src/lib/angular-material/angular-material.css">
  <link rel="stylesheet" type="text/css" href="../src/lib/angular-material/themes/light-blue-dark-theme.css">
  <link rel="stylesheet" type="text/css" href="../src/lib/angular-material/themes/amber-theme.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/demo.css">

  <script src="../src/lib/lodash/dist/lodash.js"></script>
  <script src="../src/lib/angular/angular.js"></script>
  <script src="../src/lib/hammerjs/hammer.js"></script>
  <script src="../src/lib/angular-aria/angular-aria.js"></script>
  <script src="../src/lib/angular-animate/angular-animate.js"></script>
  <script src="../src/lib/angular-material/angular-material.js"></script>

  <script src="../src/directives/loader-directive.js"></script>
  <script src="../src/services/compile-factory.js"></script>
  <script src="../src/services/interceptor.js"></script>
  <script src="../src/services/services.js"></script>
  <script src="../src/ng-loading.js"></script>
  <script src="app/app.js"></script>
</head>
<body>
  <div ng-app="Demo">
    <md-toolbar md-theme="light-blue-dark" class="md-medium-tall md-whiteframe-z2 header">
      <div class="md-toolbar-tools md-toolbar-tools-top"></div>
      <h2 class="md-toolbar-tools md-toolbar-tools-bottom">
        <span>ngLoading</span>
      </h2>
    </md-toolbar>
    <div class="text" ng-controller="LoadingController">
      <md-card>
        <md-content class="md-whiteframe-z2">
          <md-toolbar md-theme="amber" class="md-medium tall">
            <div class="md-toolbar-tools">
                <p>Overlay Options</p>
            </div>
          </md-toolbar>
          <form style="padding: 20px;">
            <div class="row">
              <md-text-float label="color" ng-model="config.overlay.color"></md-text-float>
              <md-text-float label="opacity" ng-model="config.overlay.opacity" type="text"></md-text-float>
              <md-text-float label="display" ng-model="config.overlay.display" type="text"></md-text-float>
            </div>
            <div class="row"><br>
              <md-button class="md-fab" ng-click="test()">
                <img src='../src/lib/material-design-icons/action/svg/ic_thumb_up_24px.svg'>
              </md-button>
            </div>
          </form>
        </md-content>
      </md-card>
    </div>
  </div>

</body>
</html>
